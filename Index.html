<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="Css/normalize.css">
    <!-- Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- [if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <! [endif]-->

    <title>Museu Nacional</title>
</head>

<body>
    
    <div id="container"><!--Inicio container-->
        
        <div id="cabeçalho">
            <header><!-- Inicio cabeçalho -->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
    
            </header><!-- Fim cabeçalho -->

            <div id="principal"><!-- Início principal -->

                <div id="conteudo"><!-- Início conteudo -->
                    <section id="capa">
                        <img src="img/museu.png">
                    </section>
                </div><!--/fim conteudo -->

                <aside><!-- Início aside -->
                    <section id="depoimento">
                        <img src="img/depoimento.png">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecioe uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aa">

                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" type="text" id="qtd" value="1">

                            </fieldset>
                            <input class="botao" type="submit" value="Verificar Disponibilidade">
                        </form>
                    </section>
                </aside><!--/fim aside -->
            
            </div><!--/fim principal-->

        </div><!--/fim do container -->

    </div>

</body>
</html>
